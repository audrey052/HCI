<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINUSMAYA - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <div class="binus-logo">
            <img
              src="assets/logo-binusuniv-binusmaya.svg"
              alt="BINUS University Logo"
              class="logo-image"
            />
          </div>
        </div>
        <div class="support-link">
          <a href="#" id="supportLink">Support</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-wrapper">
        <div class="left-section">
          <div class="welcome-section">
            <h1 class="welcome-title">Welcome to BINUSMAYA</h1>
            <p class="welcome-subtitle">
              Discover more than teaching and learning experience with your
              BINUSMAYA
            </p>

            <div class="button-group">
              <button
                class="microsoft-btn"
                id="microsoftBtn"
                onclick="window.location.href='login-form.html'"
              >
                <div class="microsoft-logo">
                  <div class="ms-square red"></div>
                  <div class="ms-square green"></div>
                  <div class="ms-square blue"></div>
                  <div class="ms-square yellow"></div>
                </div>
                Sign in with Microsoft
              </button>

              <button class="username-btn" id="usernameBtn">
                GET YOUR USERNAME
              </button>
            </div>
          </div>
        </div>

        <div class="right-section">
          <div class="illustration-container">
            <img
              src="assets/ilustrasi-login.png"
              alt="image"
              class="login_img"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-title">BINUSMAYA</div>
        <div class="footer-subtitle">BINUS Higher Education</div>
      </div>
    </footer>
  </body>
</html>
